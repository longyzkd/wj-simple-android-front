<script type="text/javascript">
	setInterval(refresh, interval);
	function refresh (){
			renderKd();//扬州闸数据
	}

	window.onload = function(){
			renderKd();
	}
	/*
	$(function() {
			alert(2);
			renderKd();
	});
	*/

	function renderKd(){
		var url = getDataUrl+"?service_code=yzzKdData&userId="+userId+"&password="+password;
		/*$.post(url, null, function(result) {
			loadYzzKdData(result);
		}, 'json');*/

		 $.ajax({
                type: "POST",
                contentType: "application/json",//没什么用
                dataType:'json', //必须的
                url: url,
                beforeSend: function () {
                    loadingMask();
                },
                complete:function(){
                    hideMask();
                },
                success: function (result) {
                     loadYzzKdData(result);
                },
                error:function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(textStatus+'：请联系管理员');
                 }
            });
	}

	function loadYzzKdData(result){

		if (result != undefined) {
			var $tbody2 = $('#table-yzz-zmkd tbody');
			$tbody2.html('');
			var html2 = '';
			var zmkd = result.zmkd;
				html2 += '<tr><td>'+zmkd.zm1+'</td>	<td>'+zmkd.zm2+'</td><td>'+zmkd.zm3+'</td><td>'+zmkd.zm4+'</td><td>'+zmkd.zm5+'</td><td>'+zmkd.zm6+'</td><td>'+zmkd.zm7+'</td><td>'+zmkd.zm8+'</td>'
				+'<td>'+zmkd.zm9+'</td><td>'+zmkd.zm10+'</td><td>'+zmkd.zm11+'</td><td>'+zmkd.zm12+'</td><td>'+zmkd.zm13+'</td><td>'+zmkd.zm14+'</td></tr>';
			//$tbody2.append(html2);
			$tbody2.append(html2).closest( "table#table-yzz-zmkd" )
				.table( "refresh" )
				// Trigger if the new injected markup contain links or buttons that need to be enhanced
				.trigger( "create" );
		}

	}

</script>
