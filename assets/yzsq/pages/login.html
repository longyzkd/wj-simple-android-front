<body>
<div data-role="page" id="home">
	<div data-role="header" data-position="fixed">
		<h1>个人登录</h1>
	</div>
	<div data-role="content" id="homeContent" >
		<label for="username">用户名：</label>
		<input type="text" id="username" placeholder="请输入用户名" />
		<label for="userpassword">密码：</label>
		<input type="password" id="userpassword"  placeholder="请输入密码 " />

		 <input type="button" value="登录" data-theme="b" onclick='login()'>


	<!--	<p></p>

	</div>
</div>

</div><!-- /page -->

<script type="text/javascript">


	function login(){
		var username = $('#username').val();
		var pwd = $('#userpassword').val();
		if(username == ""){
	   		alert("用户名不能为空！");
			return false;
		}
		if(pwd == ""){
			//layer.alert("密码不能为空！",{icon: 0});
			alert("密码不能为空！");
			return false;
		}
		var url = host+"/data/login?username="+username+"&password="+pwd;
		$.post(url, null, function(result) {
			loadData(result);
			}, 'json');

	}

	function loadData(result){
		if(result.success){
			setUserInfo(result.obj);
			var url = 'index.html';
			window.location.href=url;
		}
		else{
			alert(result.msg);
			//layer.alert(result.msg,{icon: 0});
		}
	}

</script>
</body>
